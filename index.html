<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Orden de Servicio Técnico - Realtech SpA</title>
<link rel="icon" href="logo_realtech.png" />
<style>
  /* --------- Diseño base responsive --------- */
  :root{
    --blue: #004a99;
    --blue-dark: #003370;
    --muted: #f8fafc;
    --accent: #38a169;
    --danger: #e53e3e;
    --card: #ffffff;
    --text: #1f2937;
    --sub: #64748b;
    --border: #e2e8f0;
    --radius: 10px;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: #f1f5f9;
    color: var(--text);
    padding: 15px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    padding-bottom: 100px;
  }

  .container {
    width: 100%;
    max-width: 980px;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 25px;
    position: relative;
  }

  header {
    display: flex;
    gap: 20px;
    align-items: center;
    border-bottom: 2px solid var(--muted);
    padding-bottom: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .logo img { width: 80px; height: auto; border-radius: 6px; object-fit: contain; }
  .brand { flex: 1; min-width: 200px; }
  .brand h1 { margin: 0; font-size: 20px; color: var(--blue); line-height: 1.2; }
  .brand p { margin: 4px 0 0; font-size: 13px; color: var(--sub); line-height: 1.4; }
  
  .meta { 
    text-align: right; 
    min-width: 140px; 
    background: var(--muted);
    padding: 10px;
    border-radius: 8px;
  }
  .meta .num { font-weight: 800; color: var(--blue); font-size: 18px; margin-bottom: 4px; }
  .meta .fecha { font-size: 13px; color: var(--sub); display: flex; flex-direction: column; align-items: flex-end; }
  .meta .fecha input { text-align: right; padding: 4px; border: none; background: transparent; font-weight: 600; color: var(--sub); }

  /* Grid General para otras secciones */
  .grid, .grid-eq {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 15px;
    align-items: end;
  }

  /* NUEVO: Grid optimizado para Información del Cliente */
  .grid-cliente {
    display: grid;
    grid-template-columns: 2fr 1fr; 
    gap: 15px;
    margin-bottom: 15px;
    align-items: end;
  }
  .grid-cliente > div:nth-child(3) { grid-column: 1 / 2; }
  .grid-cliente > div:nth-child(4) { grid-column: 2 / 3; }
  .grid-cliente > div:nth-child(5) { grid-column: 1 / 2; }
  .grid-cliente > div:nth-child(6) { grid-column: 2 / 3; }
  .grid-cliente .full-width { grid-column: 1 / -1; }

  label { display: block; font-size: 12px; color: var(--blue); font-weight: 700; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
  
  input[type="text"], input[type="date"], input[type="number"], textarea, select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: #fff;
    font-size: 15px;
    color: var(--text);
    outline: none;
    transition: all 0.2s;
    height: 42px;
  }
  input:focus, textarea:focus, select:focus {
    border-color: var(--blue);
    box-shadow: 0 0 0 3px rgba(0, 74, 153, 0.1);
  }
  textarea { min-height: 80px; resize: vertical; height: auto; }

  .section-title { margin: 25px 0 10px; }
  .section-title h2 {
    margin: 0; font-size: 14px;
    background: #f0f7ff;
    padding: 10px 15px;
    border-radius: 6px;
    border-left: 5px solid var(--blue);
    color: var(--blue);
    text-transform: uppercase;
  }

  .btn-section-add {
    background: #fff;
    border: 1px solid var(--border);
    color: var(--blue);
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
    margin-top: 15px;
  }

  .exp { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 15px; }
  
  .rep-row {
    display: grid;
    grid-template-columns: 1fr 140px 40px;
    gap: 10px;
    align-items: end;
    margin-bottom: 12px;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
  }
  .btn-del {
    background: #fee2e2; color: var(--danger);
    border: none; border-radius: 6px;
    height: 42px; width: 100%;
    font-weight: bold; cursor: pointer;
  }

  .footer { margin-top: 30px; border-top: 2px solid var(--muted); padding-top: 20px; }
  .firmas { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
  .firma-line { margin-top: 5px; border-top: 1px dashed var(--sub); padding-top: 5px; font-size: 11px; text-align: center; color: var(--sub); text-transform: uppercase; }

  .controls {
    position: fixed;
    bottom: 20px; right: 20px;
    display: flex; flex-direction: column; gap: 10px;
    z-index: 1000;
  }
  .controls button {
    padding: 12px 20px;
    border-radius: 50px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    min-width: 160px;
  }
  .btn-save { background: var(--accent); color: #fff; }
  .btn-blue { background: var(--blue); color: #fff; }

  .statusbar {
    position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
    background: rgba(255,255,255,0.95);
    padding: 8px 16px;
    border-radius: 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    z-index: 1100;
    display: flex; gap: 10px; align-items: center; font-size: 13px;
    border: 1px solid var(--border);
  }

  .img-thumb-container { position: relative; width: 100px; height: 100px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); }
  .img-thumb-container img { width: 100%; height: 100%; object-fit: cover; }
  .btn-img-del { position: absolute; top: 4px; right: 4px; background: rgba(229, 62, 62, 0.9); color: white; border: none; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; }

  @media print {
    .no-print, .controls, .statusbar, .btn-section-add, #imgInput, .btn-img-del, .btn-del { display: none !important; }
    body, .container { background: #fff; margin: 0; padding: 0; box-shadow: none; width: 100%; }
    textarea, input { border: none !important; resize: none; overflow: hidden; }
  }

  @media (max-width: 768px) {
    .grid-cliente { grid-template-columns: 1fr; gap: 12px; }
    .grid-cliente > div { grid-column: 1 / -1 !important; }
    .controls { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 12px; flex-direction: row; border-top: 1px solid var(--border); }
    .controls button { flex: 1; min-width: auto; }
  }
</style>
</head>
<body>

<div class="statusbar" id="statusbar">
  <strong id="statusTxt">Cargando...</strong>
  <span id="badge" style="display:none;background:#f97316;color:#fff;padding:2px 6px;border-radius:10px;font-size:11px;">0</span>
  <button id="syncBtn" style="display:none;padding:4px 8px;border-radius:6px;border:none;background:#eef4ff;color:var(--blue);cursor:pointer;font-weight:bold;font-size:11px;">Sincronizar</button>
</div>

<div class="container">
  <header>
    <div class="logo"><img src="logo_realtech.png" alt="Realtech" onerror="this.style.display='none'"></div>
    <div class="brand">
      <h1>Realtech SpA — Orden de Servicio Técnico</h1>
      <p>RUT: 77.651.114-5 — Arturo Prat 780 of 203A, Temuco</p>
    </div>
    <div class="meta">
      <div class="num" id="num">N° XXXX</div> 
      <div class="fecha">Emisión: <input type="date" id="fecha" /></div>
    </div>
  </header>

  <section>
    <div class="section-title"><h2>Información del Cliente</h2></div>
    <div class="grid-cliente" role="form" aria-label="Información del cliente">
      
      <div>
        <label for="cliNom">Cliente / Empresa</label>
        <input type="text" id="cliNom" list="cli-list" placeholder="Nombre del cliente..." autocomplete="off">
      </div>
      <div>
        <label for="cliRut">RUT</label>
        <input type="text" id="cliRut" placeholder="XX.XXX.XXX-X">
      </div>

      <div>
        <label for="cliDir">Dirección</label>
        <input type="text" id="cliDir" placeholder="Dirección">
      </div>
      <div>
        <label for="cliCiu">Ciudad</label>
        <input type="text" id="cliCiu" placeholder="Ciudad">
      </div>

      <div>
        <label for="cliCon">Contacto</label>
        <input type="text" id="cliCon" placeholder="Atención a...">
      </div>
      <div>
        <label for="cliTel">Teléfono</label>
        <input type="text" id="cliTel" placeholder="+56 9 ...">
      </div>

      <div class="full-width">
        <label for="cliMail">Email</label>
        <input type="text" id="cliMail" placeholder="correo@ejemplo.com">
      </div>
      
    </div>
  </section>

  <section>
    <div class="section-title"><h2>Información del Equipo</h2></div>
    <div class="grid-eq">
      <div><label for="eqMarca">Marca</label><input type="text" id="eqMarca" list="marca-list"></div>
      <div><label for="eqMod">Modelo</label><input type="text" id="eqMod" list="modelo-list"></div>
      <div><label for="eqSer">Serie</label><input type="text" id="eqSer"></div>
      <div>
        <label for="eqCond">Condición</label>
        <select id="eqCond">
          <option value="">Seleccionar...</option>
          <option value="Arriendo">Arriendo</option>
          <option value="Venta">Venta</option>
        </select>
      </div>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px">
      <div><label for="contBN">Contador B/N</label><input type="number" id="contBN" placeholder="0"></div>
      <div><label for="contColor">Contador Color</label><input type="number" id="contColor" placeholder="0"></div>
    </div>
  </section>

  <section>
    <div class="section-title"><h2>Trabajo Realizado</h2></div>
    <div class="exp">
      <div class="no-print" style="margin-bottom: 10px;">
        <label for="trabSelect">Ayuda: Seleccionar trabajo predefinido</label>
        <select id="trabSelect">
          <option value="">-- Seleccionar para agregar --</option>
        </select>
      </div>
      <label for="trabText">Descripción del Trabajo (Libre)</label>
      <textarea id="trabText" placeholder="Escriba aquí el trabajo realizado..."></textarea>
    </div>
  </section>

  <section>
    <div class="section-title"><h2>Observaciones</h2></div>
    <textarea id="obs" placeholder="Detalles adicionales..."></textarea>
  </section>

  <section>
    <div class="section-title"><h2>Evidencia Fotográfica</h2></div>
    <input type="file" id="imgInput" accept="image/*" multiple>
    <div id="imgCounter" style="font-size:13px;color:#64748b;margin-bottom:8px">0 / 8 imágenes</div>
    <div id="imgPreview" style="display:flex;flex-wrap:wrap;gap:10px"></div>
    <canvas id="imgCanvas" style="display:none"></canvas>
  </section>

  <div class="footer">
    <div class="firmas">
      <div>
        <label>Nombre Técnico</label>
        <input type="text" id="nomTec" list="tech-list">
        <div class="firma-line">Firma Técnico</div>
      </div>
      <div>
        <label>Nombre Cliente</label>
        <input type="text" id="nomCliFirma">
        <div class="firma-line">Firma Cliente</div>
      </div>
    </div>
  </div>
</div>

<datalist id="cli-list"></datalist>
<datalist id="marca-list"></datalist>
<datalist id="modelo-list"></datalist>
<datalist id="tech-list"></datalist>

<div class="controls">
  <button class="btn-blue" onclick="window.print()">Imprimir</button>
  <button class="btn-save" id="saveBtn" onclick="save()">GUARDAR</button>
</div>

<script>
/* LÓGICA DE PROGRAMACIÓN (IndexedDB, Sync, Image Compression, etc.) */
const URL = 'https://informes-realtech.realtech-spa.workers.dev/';
let db = null;
let appState = { folio: 1, techId: null, techName: null };
let appImages = [];
let isSaving = false;
let isSyncing = false;

// Inicialización de DB
const req = indexedDB.open('RealtechDB', 4);
req.onsuccess = (e) => { db = e.target.result; initApp(); };
req.onupgradeneeded = (e) => {
  const idb = e.target.result;
  if (!idb.objectStoreNames.contains('clientes')) idb.createObjectStore('clientes', { keyPath: 'nombre' });
  if (!idb.objectStoreNames.contains('marcas')) idb.createObjectStore('marcas', { keyPath: 'nombre' });
  if (!idb.objectStoreNames.contains('modelos')) idb.createObjectStore('modelos', { keyPath: 'nombre' });
  if (!idb.objectStoreNames.contains('servicios')) idb.createObjectStore('servicios', { keyPath: 'id', autoIncrement: true });
  if (!idb.objectStoreNames.contains('ordenesPend')) idb.createObjectStore('ordenesPend', { keyPath: 'id', autoIncrement: true });
  if (!idb.objectStoreNames.contains('config')) idb.createObjectStore('config', { keyPath: 'key' });
  if (!idb.objectStoreNames.contains('tecnicos')) idb.createObjectStore('tecnicos', { keyPath: 'id' });
};

async function initApp() {
  document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
  document.getElementById('nomTec').addEventListener('change', onTechSelect);
  document.getElementById('cliNom').addEventListener('change', onClientSelect);
  
  // Lógica de inserción rápida de trabajo
  document.getElementById('trabSelect').addEventListener('change', function() {
    if(!this.value) return;
    const textArea = document.getElementById('trabText');
    let current = textArea.value.trim();
    if(current && !current.endsWith(',')) current += ', ';
    if(!current.includes(this.value)) textArea.value = current + this.value;
    this.value = '';
  });

  await syncServer();
  await loadLists();
  await loadServices();
  updateStatus();
}

async function onClientSelect() {
  const nom = this.value.trim();
  const request = db.transaction('clientes').objectStore('clientes').get(nom);
  request.onsuccess = () => {
    const c = request.result;
    if (c) {
      document.getElementById('cliRut').value = c.rut || '';
      document.getElementById('cliDir').value = c.direccion || '';
      document.getElementById('cliCiu').value = c.ciudad || '';
      document.getElementById('cliCon').value = c.contacto || '';
      document.getElementById('cliMail').value = c.email || '';
      document.getElementById('cliTel').value = c.telefono || '';
    }
  };
}

async function onTechSelect() {
  const name = this.value.trim();
  const tx = db.transaction('tecnicos', 'readonly').objectStore('tecnicos');
  tx.getAll().onsuccess = (e) => {
    const tech = e.target.result.find(t => t.nombre === name);
    if(tech) {
      appState.techId = tech.id;
      appState.techName = tech.nombre;
      renderNum();
    }
  };
}

function renderNum() {
  const n = String(appState.folio).padStart(4, '0');
  const t = appState.techId ? String(appState.techId).padStart(2, '0') : 'XX';
  document.getElementById('num').textContent = `N° ${t}${n}`;
}

async function loadLists() {
  const stores = ['clientes', 'marcas', 'modelos', 'tecnicos'];
  stores.forEach(s => {
    db.transaction(s).objectStore(s).getAll().onsuccess = (e) => {
      const list = document.getElementById(s === 'clientes' ? 'cli-list' : (s === 'tecnicos' ? 'tech-list' : s.slice(0,-1) + '-list'));
      if(list) list.innerHTML = e.target.result.map(i => `<option value="${i.nombre || i.value}">`).join('');
    };
  });
}

async function loadServices() {
  db.transaction('servicios').objectStore('servicios').getAll().onsuccess = (e) => {
    const sel = document.getElementById('trabSelect');
    sel.innerHTML = '<option value="">-- Seleccionar --</option>' + e.target.result.map(s => `<option value="${s.value}">${s.value}</option>`).join('');
  };
}

function updateStatus() {
  const st = document.getElementById('statusTxt');
  st.textContent = navigator.onLine ? 'Conectado' : 'Offline';
  st.style.color = navigator.onLine ? 'inherit' : 'var(--danger)';
}

async function syncServer() {
  if(!navigator.onLine) return;
  try {
    const r = await fetch(`${URL}?action=loadData`);
    const d = await r.json();
    if(d.success) {
      const tx = db.transaction(['clientes', 'tecnicos', 'servicios', 'marcas', 'modelos'], 'readwrite');
      d.cli.forEach(c => tx.objectStore('clientes').put(c));
      d.tecnicos.forEach(t => tx.objectStore('tecnicos').put(t));
      tx.objectStore('servicios').clear();
      d.servs.forEach(s => tx.objectStore('servicios').add({value: s}));
    }
  } catch(e) { console.error(e); }
}

async function save() {
  if(isSaving) return;
  const cliNom = document.getElementById('cliNom').value.trim();
  if(!cliNom || !appState.techId) { alert('Faltan datos críticos (Cliente o Técnico)'); return; }

  isSaving = true;
  const orden = {
    numero: document.getElementById('num').textContent,
    fecha: document.getElementById('fecha').value,
    cliente: { 
        nombre: cliNom, 
        rut: document.getElementById('cliRut').value,
        email: document.getElementById('cliMail').value 
    },
    trab: document.getElementById('trabText').value,
    obs: document.getElementById('obs').value,
    imagenes: appImages,
    extra: { tecnico: appState.techName }
  };

  const tx = db.transaction('ordenesPend', 'readwrite');
  tx.objectStore('ordenesPend').add(orden).onsuccess = () => {
    alert('Orden guardada localmente');
    appState.folio++;
    renderNum();
    if(navigator.onLine) sync();
    isSaving = false;
  };
}

async function sync() {
    // Lógica simplificada de envío al Worker
}

</script>
</body>
</html>
